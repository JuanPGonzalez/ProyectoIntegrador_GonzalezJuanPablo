<div>
    <button type="button" class="btn btn-primary" routerLink="/editacercade/1" *ngIf="isLogged">
        Editar Persona
</button>
</div>
<div class="row">
        
    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2" id="caja_imagen">
        <img src={{persona.img}} class="img" id="fotoPerfil">
    </div>
    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2 nombre_titulo" >
        <p id="titulo">{{persona.apellido}} {{persona.nombre}}</p>
        <p>Full Stack Developer Jr</p>
    </div>
    
    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8 descripcion">
        <span>
            <h3> Acerca De Mi</h3>
            <p>{{persona.descripcion}}</p>
        </span>
    </div>
</div>
